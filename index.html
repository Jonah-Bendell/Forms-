<body style="background-color: beige;">
    <h1>Mr Sieg's Truth and Lie Game</h1>

    <h2>Introductions</h2>
    <form action="" id="name-form">
        <label for="fname">First Name:</label><br>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Last Name:</label><br>
        <input type="text" name="lname" id="lname"><br>
        <label for="age">Age:</label><br>
        <input type="text" name="age" id="age"><br>
    </form>
    <br>
    <input type="button" value="SUBMIT" onclick="greet();">
    <p id="greet" style="font-size: x-large;">Welcome!</p>


    <h2>Warm up trivia question</h2>
    <p>What is the only food that cannot go bad?</p>
 
    <form action="">
        <input type="radio" name="trivia1" id="chocolate">
        <label for="chocolate">Dark Chocolate</label><br>
        <input type="radio" name="trivia1" id="tuna">
        <label for="tuna">Canned Tuna</label><br>
        <input type="radio" name="trivia1" id="honey">
        <label for="honey">Honey</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="trivia1();">
    <p id="trivia1-answer"></p>



    <h2>2 Truths and 1 Lie </h2>
    <p>Guess the lie</p>
 
    <form action="">
        <input type="radio" name="trivia1" id="watch">
        <label for="watch">I've made watches</label><br>
        <input type="radio" name="trivia1" id="MUN">
        <label for="MUN">I am an MUN national champion</label><br>
        <input type="radio" name="trivia1" id="countries">
        <label for="countries">I've lived in 3 countries</label><br>
    </form>
    <input type="button" value="SUBMIT" onclick="twoTruthsOneLie();">
    <p id="twoTruthsOneLieAnswer"></p>

    

    <h2>More Trivia </h2>
